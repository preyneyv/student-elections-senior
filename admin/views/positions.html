<!DOCTYPE html>
<html>
<head>
	<title>Positions | Student Elections</title>

	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900|Material+Icons" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js" integrity="sha256-YFhaeQSVBgAFNN5z4I9YRB2jCuqc2nvypz0Q2eQzcx8=" crossorigin="anonymous"></script>

	<script defer src="positions.js"></script>
	<link rel="stylesheet" type="text/css" href="positions.css">
	<link rel="stylesheet" type="text/css" href="theme.css">
</head>
<body>
	<div id="sidebar">
		<div id="sidebar-title">Student Elections</div>
		<a href="./candidates">Candidates</a>
		<a class="current" href="./">Positions</a>
		<a href="./students">Students</a>
		<a href="./results">Results</a>
		<div id="sidebar-spacer"></div>
		<a href="../">Back</a>
	</div>
	<div id="content">
		<div id="title-row">
			<div id="page-title">Positions</div>
			<div class="spacer"></div>
			<button id="create-position-button">Create<br>New</button>
		</div>
	</div>
	<div id="create-position-modal">
		<div id="modal-background"></div>
		<div id="modal-window">
			<div id="modal-header">Create Position</div>
			<div id="modal-content">
				<input type="text" id="new-position-name" placeholder="Name">
				<input
				type="text"
				id="new-position-grade"
				placeholder="Grades (optional) Eg: 1,2,3">
				<input
				list="section-datalist"
				type="text"
				id="new-position-section"
				placeholder="Section (optional)">
				<input
				list="house-datalist"
				type="text"
				id="new-position-house"
				placeholder="House (optional)">

				<datalist id="section-datalist">
					<option>Beta</option>
					<option>Gamma</option>
					<option>Delta</option>
				</datalist>

				<datalist id="house-datalist">
					<option>Poseidon</option>
					<option>Phoenix</option>
					<option>Hercules</option>
					<option>Caesar</option>
				</datalist>
			</div>
			<div id="modal-footer">
				<button id="modal-cancel-button">Cancel</button>
				<button id="modal-save-button">Save</button>
			</div>
		</div>
	</div>
</body>
</html>
