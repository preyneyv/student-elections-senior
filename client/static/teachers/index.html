<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>Student Elections</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js" integrity="sha256-+JMHsXRyeTsws/tzbIh5YHQxRdKCuNjmvNcTFtY6DLc=" crossorigin="anonymous"></script>

	<script src="./js/index.js" defer></script>

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
	<script id="voting-page-template" type="text/x-handlebars-template">
		<div class="voting-page" data-page-index="{{pageIndex}}" data-position-id="{{_id}}">
			<div class="voting-page-title bg-text">
				<i class="material-icons">person</i>
				{{position}}
			</div>
			<div class="voting-page-candidates">
			{{#each candidates}}
				<div class="candidate" data-candidate-id="{{_id}}">
					<div class="candidate-name">{{name}}</div>
					<div class="candidate-image"
					style="background-image: url(../images/{{image}})"></div>
				</div>
			{{/each}}
			</div>
		</div>
	</script>
	<script type="text/x-handlebars-template" id="confirm-votes-template">
		<div class="confirm-votes voting-page" data-page-index="{{currentPage}}">
			<div class="voting-page-title bg-text">
				<i class="material-icons">done_all</i>
				Confirm Votes
				<span class="help-text">(tap to change)</span>
			</div>
			<div class="voting-page-votes">
			{{#each votes}}
				<div class="vote" data-position-id="{{_id}}">
					<div class="position">{{position}}</div>
					<div class="candidate">{{candidate.name}}</div>
				</div>
			{{/each}}
			</div>
			<button class="voting-page-submit">Submit Votes</button>
		</div>
	</script>
	<div id="container">
	<div id="full-center">
		<img src="../logo.png" width="120">
		<h1>Student Council Elections<br>Teachers</h1>
		<div>Enter your pin</div>
		<input
		placeholder="1234"
		type="text"
		autofocus
		autocomplete="off"
		spellcheck="off"
		pattern="[0-9]{4}"
		required
		id="pin-input">
	</div>
	</div>
</body>
</html>
